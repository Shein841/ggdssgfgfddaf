        .modal-actions {

        .modal-btn {

            border-radius: 12px;

        .btn-primary {

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--gray-light);

            font-size: 24px;

        }

        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .search-box {

            }

            .search-box button {
                padding: 15px;
            }

            .cars-grid.list-view .car-card {
                grid-template-columns: 1fr;
            }

            .modal-car {
                flex-direction: column;
                padding: 20px;
            }

            .modal-gallery {
                flex: 0 0 auto;
            }

            .modal-specs {
                grid-template-columns: 1fr;
            }

            .modal-actions {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {

        }

        .slide-in {
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

                let brand, model;
                
                if (Math.random() > 0.3) {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–¥–æ–±—Ä–∞—Ç—å –ø–æ–¥ –∑–∞–ø—Ä–æ—Å
                    const possibleBrands = brands.filter(b => b.toLowerCase().includes(searchLower));
                    if (possibleBrands.length > 0) {
                        brand = possibleBrands[Math.floor(Math.random() * possibleBrands.length)];
                    } else {
                        brand = brands[Math.floor(Math.random() * brands.length)];
                    }
                } else {
                    brand = brands[Math.floor(Math.random() * brands.length)];
                }

                const brandModels = models[brand] || ['Unknown'];
                model = brandModels[Math.floor(Math.random() * brandModels.length)];

                const year = 2018 + Math.floor(Math.random() * 6);
                const price = 1500000 + Math.floor(Math.random() * 5000000);
                const mileage = 20000 + Math.floor(Math.random() * 80000);
                const transmissions = ['–ê–≤—Ç–æ–º–∞—Ç', '–ú–µ—Ö–∞–Ω–∏–∫–∞', '–†–æ–±–æ—Ç', '–í–∞—Ä–∏–∞—Ç–æ—Ä'];
                const fuels = ['–ë–µ–Ω–∑–∏–Ω', '–î–∏–∑–µ–ª—å', '–ì–∏–±—Ä–∏–¥', '–≠–ª–µ–∫—Ç—Ä–æ'];
                const colors = ['–ß–µ—Ä–Ω—ã–π', '–ë–µ–ª—ã–π', '–°–µ—Ä—ã–π', '–°–∏–Ω–∏–π', '–ö—Ä–∞—Å–Ω—ã–π'];
                const engines = ['2.0', '2.5', '3.0', '4.0', '5.0'];
                
                const car = {
                    make: brand,
                    model: model,
                    year: year,
                    mileage: mileage,
                    price: price,
                    fuel_type: fuels[Math.floor(Math.random() * fuels.length)],
                    transmission: transmissions[Math.floor(Math.random() * transmissions.length)],
                    engine_size: engines[Math.floor(Math.random() * engines.length)],
                    color: colors[Math.floor(Math.random() * colors.length)],
                    owners: Math.floor(Math.random() * 3) + 1,
                    description: `–ê–≤—Ç–æ–º–æ–±–∏–ª—å –≤ –æ—Ç–ª–∏—á–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏. –ü–æ–ª–Ω–æ—Å—Ç—å—é –∏—Å–ø—Ä–∞–≤–µ–Ω, —Å–≤–æ–µ–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ. –¶–≤–µ—Ç ${colors[Math.floor(Math.random() * colors.length)].toLowerCase()}, —Å–∞–ª–æ–Ω –≤ –∏–¥–µ–∞–ª—å–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏. –ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü–∏—è: –∫–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª—å, –ø–æ–¥–æ–≥—Ä–µ–≤ —Å–∏–¥–µ–Ω–∏–π, –ª—é–∫, –ø–∞—Ä–∫—Ç—Ä–æ–Ω–∏–∫–∏, –∫–∞–º–µ—Ä–∞ –∑–∞–¥–Ω–µ–≥–æ –≤–∏–¥–∞. –ù–µ –±–∏—Ç, –Ω–µ –∫—Ä–∞—à–µ–Ω. –ü–¢–° –æ—Ä–∏–≥–∏–Ω–∞–ª.`,
                    image: `https://via.placeholder.com/400x300/2563eb/ffffff?text=${brand}+${model}`
                };

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –∑–∞–ø—Ä–æ—Å—É
                const carTitle = (car.make + ' ' + car.model).toLowerCase();
                if (carTitle.includes(searchLower) || searchLower === '') {
                    results.push(car);
                }
            }

            return results;
        }

        function filterCars(cars, yearFrom, yearTo, priceMax, transmission) {
            return cars.filter(car => {
                if (yearFrom && car.year < parseInt(yearFrom)) return false;
                if (yearTo && car.year > parseInt(yearTo)) return false;
                if (priceMax && car.price > parseInt(priceMax)) return false;
                if (transmission && car.transmission !== transmission) return false;
                return true;
            });
        }

        function displayResults(cars) {
            allCars = cars;
            const grid = document.getElementById('carsGrid');
            const stats = document.getElementById('stats');
            const countDisplay = document.getElementById('countDisplay');
            
            if (cars.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò¢</div>
                        <h3>–ê–≤—Ç–æ–º–æ–±–∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p>
                    </div>
                `;
                stats.style.display = 'none';
                return;
            }

            countDisplay.textContent = cars.length + ' –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π';
            document.getElementById('timeDisplay').textContent = '‚è±Ô∏è ' + (Math.random() * 2 + 0.5).toFixed(1) + ' —Å–µ–∫';
            stats.style.display = 'flex';
            
            renderCars();
        }

        function renderCars() {
            const grid = document.getElementById('carsGrid');
            grid.className = 'cars-grid ' + (currentView === 'list' ? 'list-view' : '');
            
            let html = '';
            
            for (let i = 0; i < allCars.length; i++) {
                const car = allCars[i];
                const title = car.make + ' ' + car.model;
                const price = formatPrice(car.price);
                
                html += `
                    <div class="car-card" onclick="openModal(${i})">
                        <div class="car-image">
                            <span class="car-badge">${car.year}</span>
                            <img src="${car.image}" alt="${title}">
                        </div>
                        <div class="car-info">
                            <div class="car-header">
                                <div class="car-title">${escapeHTML(title)}</div>
                                <div class="car-price">${price}</div>
                            </div>
                            <div class="car-specs">
                                <div class="car-spec"><i>üìè</i> ${formatMileage(car.mileage)}</div>
                                <div class="car-spec"><i>‚öôÔ∏è</i> ${car.transmission}</div>
                                <div class="car-spec"><i>‚õΩ</i> ${car.fuel_type}</div>
                            </div>
                            <div class="car-description">
                                ${escapeHTML(car.description.substring(0, 100))}...
                            </div>
                        </div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        function openModal(index) {
            const car = allCars[index];
            if (!car) return;
            
            const title = car.make + ' ' + car.model;
            const price = formatPrice(car.price);
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="modal-gallery">
                    <div class="modal-main-image">
                        <img src="${car.image}" alt="${title}">
                    </div>
                    <div class="modal-thumbnails">
                        <div class="modal-thumb"><img src="${car.image}" alt=""></div>
                        <div class="modal-thumb"><img src="${car.image}" alt=""></div>
                        <div class="modal-thumb"><img src="${car.image}" alt=""></div>
                    </div>
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <h2>${escapeHTML(title)}</h2>
                        <div class="modal-price">${price}</div>
                    </div>
                    
                    <div class="modal-specs">
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">üìÖ</div>
                            <div>
                                <div class="modal-spec-label">–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞</div>
                                <div class="modal-spec-text">${car.year}</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">üìè</div>
                            <div>
                                <div class="modal-spec-label">–ü—Ä–æ–±–µ–≥</div>
                                <div class="modal-spec-text">${formatMileage(car.mileage)}</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">‚öôÔ∏è</div>
                            <div>
                                <div class="modal-spec-label">–ö–ü–ü</div>
                                <div class="modal-spec-text">${car.transmission}</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">‚õΩ</div>
                            <div>
                                <div class="modal-spec-label">–¢–æ–ø–ª–∏–≤–æ</div>
                                <div class="modal-spec-text">${car.fuel_type}</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">üîß</div>
                            <div>
                                <div class="modal-spec-label">–î–≤–∏–≥–∞—Ç–µ–ª—å</div>
                                <div class="modal-spec-text">${car.engine_size} –ª</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">üé®</div>
                            <div>
                                <div class="modal-spec-label">–¶–≤–µ—Ç</div>
                                <div class="modal-spec-text">${car.color}</div>
                            </div>
                        </div>
                        <div class="modal-spec-item">
                            <div class="modal-spec-icon">üë§</div>
                            <div>
                                <div class="modal-spec-label">–í–ª–∞–¥–µ–ª—å—Ü—ã</div>
                                <div class="modal-spec-text">${car.owners}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-description">
                        ${escapeHTML(car.description)}
                    </div>
                    
                    <div class="modal-actions">
                        <a href="https://auto.ru/-/search?category=cars&model=${encodeURIComponent(car.model)}&mark=${encodeURIComponent(car.make)}" target="_blank" class="modal-btn btn-primary">
                            <i>üöó</i> –ê–≤—Ç–æ.—Ä—É
                        </a>
                        <a href="https://www.avito.ru/all/avtomobili?q=${encodeURIComponent(title)}" target="_blank" class="modal-btn btn-secondary">
                            <i>üè∑Ô∏è</i> Avito
                        </a>
                    </div>
                </div>
            `;
            
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function changeView(view) {
            currentView = view;
            const buttons = document.querySelectorAll('.view-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderCars();
        }

        function closeModal(event) {
            if (event.target === document.getElementById('modal') || event.target.classList.contains('modal-close')) {
                document.getElementById('modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            if (show) {
                document.getElementById('carsGrid').innerHTML = '';
                document.getElementById('stats').style.display = 'none';
            }
        }

        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + ' ‚ÇΩ';
        }

        function formatMileage(mileage) {
            return mileage.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ") + ' –∫–º';
        }

        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchCars();
        });

        searchCars();
    </script>
